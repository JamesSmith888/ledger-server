spring:
  ai:
    mcp:
      server:
        name: ledger-mcp-server
        version: 1.0.0
        streamable-http:
          keep-alive-interval: 30s
          mcp-endpoint: /mcp
        protocol: streamable
  datasource:
    # 配置默认的数据源
    url:
    username: ledger_test
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      pool-name: HikariCP
      maximum-pool-size: 10 # 连接池最大连接数
      minimum-idle: 5 # 最小空闲连接数
  jpa:
    hibernate:
      ddl-auto: update # 可以是 none、update、create、create-drop，根据需要选择
    show-sql: true # 显示执行的 SQL 语句
    open-in-view: false # 默认关闭,避免延迟加载相关问题

# JWT 配置
jwt:
  # 密钥（生产环境请使用更复杂的密钥，并通过环境变量配置）
  secret: your-very-secure-secret-key-that-is-at-least-256-bits-long-for-hmac-sha-algorithm-please-change-it-in-production
  # 过期时间（单位：毫秒，默认 7 天）
  expiration: 604800000

server:
  port: 9432
